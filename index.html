<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Testing testing one two three</title>
    </head>
    <body>
      <a href="#0">Note</a>
      <a href="#1">Note1</a>
      <a href="#2">Note2</a>


      <div id="app"> Hello </div>
      <script src="./Src/noteController.js"></script>
       <script src="./Src/noteModel.js" charset="utf-8"></script>
       <script src="./Src/noteListModel.js" charset="utf-8"></script>
       <script src="./Src/noteListViewModel.js" charset="utf-8"></script>
       <script src="./Src/singleNoteView.js" charset="utf-8"></script>
       <script>

       makeUrlChangeShowNoteForCurrentPage();

        var newNote = new Note("note 1", 0);
        var newNote1 = new Note("note 2", 1);
        var newNote2 = new Note("note 3", 2);
        var noteList = new NoteList();
        noteList.addNote(newNote)
        noteList.addNote(newNote1)
        noteList.addNote(newNote2)


      function makeUrlChangeShowNoteForCurrentPage() {
        window.addEventListener("hashchange", showNoteForCurrentPage);
      };

      function showNoteForCurrentPage() {
        showNote(getNoteFromUrl(window.location));
      };

      function getNoteFromUrl(location) {
        return location.hash.split("#")[1];
      };

      function showNote(noteNumber) {
       noteList.showNotes().forEach(note => {
         if (note.showNoteId().toString() === noteNumber){
           view = new SingleNoteView(note)
           document.getElementById("app").innerHTML = view.printHTML();
           }
         })
       };
       </script>
    </body>
</html>
